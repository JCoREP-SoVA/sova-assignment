<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차 스터디 실습</title>
    <link rel="stylesheet" href="profile.css" />
    <script
      src="https://kit.fontawesome.com/49406c8a93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile">
      <div class="profile__header">
        <span class="profile__header--name">John Smith</span>
        <span class="profile__header--icon"
          ><i class="far fa-check-circle"></i
        ></span>
      </div>
      <div class="profile__online">
        <span class="profile__online--online">Online</span>
      </div>
      <div class="profile__content">
        <img src="../img/cat.jpg" width="130px" height="130px" />
        <span class="profile__content--role">Role: Fullstack Developer</span>
      </div>
      <div class="profile__btns">
        <button class="profile__btns--btn">
          <span class="btn--icon"><i class="far fa-envelope fa-2x"></i></span>
          <span class="btn--text">Chat</span>
        </button>
        <button class="profile__btns--btn">
          <span class="btn--icon"
            ><i class="fas fa-fingerprint fa-2x"></i
          ></span>
          <span class="btn--text">Profile</span>
        </button>
      </div>
    </div>
  </body>
</html>
